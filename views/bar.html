<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div id="columnChart" style="height:300px"></div>
            </div>
            <div class="col-6">
                <div id="barChart" style="height:300px"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <p hidden>{{ .id }}</p>
                    <h1>GICS Details</h1>
                    <table id="table">
                    </table>
                </div>  
            </div>           
        </div>
    </div>
</div>

<script>
    // Load Charts and the corechart package.
   google.charts.load('current', { 'packages': ['corechart'] });

    // Draw the bar chart when Charts is loaded.
    google.charts.setOnLoadCallback(drawcolumnChart);
    // Draw the column chart when Charts is loaded.
    google.charts.setOnLoadCallback(drawBarChart);

    function drawcolumnChart() {
        $.ajax({
            url: 'http://localhost:8080/barChart1',
            dataType: 'json',
            success: function (jsonData) {
                var data = new google.visualization.DataTable();
                
                data.addColumn('string','name');
               // data.addColumn({ type: 'string', role: 'annotation' });
                data.addColumn('number','Profolio');
                data.addColumn('number', 'Benchmark');
                for(var i=0;i<11;i++){
                    data.addRows([[jsonData[i].name, jsonData[i].spercentage,jsonData[i].bpercentage]]);
                }
                var options = {
                    title: 'GICS Sectors',
                }

        var chart = new google.visualization.ColumnChart(
            document.getElementById('columnChart'));

        chart.draw(data, options);
    }

    });
    }

    function drawBarChart() {
        $.ajax({
            url: 'http://localhost:8080/barChart1',
            dataType: 'json',
            success: function (jsonData) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'name');
        data.addColumn('number', 'percentage');
        for (var i = 0; i < 11; i++) {
            data.addRows([[jsonData[i].name, jsonData[i].diff]]);
        }
            var options = {
                title: 'GICS Sector Active Weight',
                chartArea: { width: '50%' },
                hAxis: {
                    title: 'Total Population',
                    minValue: 0
                },
                vAxis: {
                    title: 'City'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('barChart'));

            chart.draw(data, options);
            }
        });
        }

</script>
