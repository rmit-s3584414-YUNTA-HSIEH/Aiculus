<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<!--page content-->
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="DoughnutChart" width="800" height="500"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="barChart" width="800" height="500"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="radarChart" width="800" height="500"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <canvas id="bar-chart-horizontal" width="800" height="500"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <canvas id="bubble-chart" width="800" height="500"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="myChart" width="1500" height="500" style="padding: 30px;"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-5 offset-md-4">
                <div class="btn-group" role="group" aria-label="time" style="padding: 20px;">
                    <button type="button" class="btn btn-outline-dark" id="daily">&nbsp;&nbsp;daily&nbsp;&nbsp; </button>
                    <button type="button" class="btn btn-outline-dark">monthly</button>
                    <button type="button" class="btn btn-outline-dark">annually</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$("#collapseBut").click(function(){
    $("sidebar").animate({
        width:'toggle'
    });

});

</script>

<script>

    $("#daily").click(function(){
        $.ajax({
            url:'http://localhost:8080/json',
            dataType:'json',
            success: function(data){
                alert("stock:"+data.name+"\nprice:"+data.Price);
            }
        });
    });

</script>

<script>


    var firstData,secondData;

    var ctx = document.getElementById('myChart').getContext('2d');
    firstData = {
        label: "Deposit",
        backgroundColor:'transparent',
        borderColor: 'rgb(255,102,106)',
        pointBackgroundColor:'rgb(255,102,106)',
        data: [10000,10020,10040,10066,10081,10095,10110,10133,10150,10177,10198,10218],
    };
    secondData={
        label:'Australian Bonds',
        backgroundColor:'transparent',
        borderColor: 'rgb(128,255,163)',
        pointBackgroundColor:'rgb(128,255,163)',
        data: [10000,10030,10044,10078,10100,10125,10136,10159,10177,10197,10215,10238],
    }
    var lineChart =new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Aug","Sep","Oct","Nov","Dec"],
            datasets: [firstData,secondData]
        },

        // Configuration options go here
        options: {}
    });

   
</script>

<script>
    new Chart(document.getElementById("barChart"), {
        type: 'bar',
        data: {
            labels: ["item1", "item2", "item3", "item4", "item5"],
            datasets: [{
                labels: "index",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: [50, 44, 125, 211, 21]
            }]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'index tracking bar'
            }
        }
    });


</script>

<script>



    new Chart(document.getElementById("DoughnutChart"), {
        type: 'doughnut',
        data: {
            labels: ["Stock1", "Stock2", "Stock3", "Stock4", "Stock5"],
            datasets: [
                {
                    label: "invest (millions)",
                    backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                    data: [500, 300, 600, 50, 400]
                }
            ]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Customer investment brief'
            }
        }
    });
</script>
<script>
    new Chart(document.getElementById("radarChart"), {
        type: 'radar',
        data: {
            labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
            datasets: [
                {
                    label: "1950",
                    fill: true,
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "rgba(179,181,198,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(179,181,198,1)",
                    data: [8.77, 55.61, 21.69, 6.62, 6.82]
                }, {
                    label: "2050",
                    fill: true,
                    backgroundColor: "rgba(255,99,132,0.2)",
                    borderColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    data: [25.48, 54.16, 7.61, 8.06, 4.45]
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: 'Distribution in % of investment'
            }
        }
    });

</script>
<script>
    new Chart(document.getElementById("bar-chart-horizontal"), {

        },
        options: {

</script>
