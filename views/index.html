<!--page content-->
<div class="content" id="content">
    <div class="container">
        <div class="row">
            <div class="col-3">
                    &nbsp;<button class="btn" style="background-color:#7386D5;color:#fff;" id="collapseBut"><i class="fa fa-bars"></i>&nbsp;Menu</button>  
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a href="#">
                <div class="card" >
                    <div class="card-body">
                        <canvas id="DoughnutChart"></canvas>
                    </div>
                </div>
                </a>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="radarChart" ></canvas>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="bar-chart-horizontal"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <canvas id="bubble-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                        <div class="text-center">
                            <div class="btn-group" role="group" aria-label="time" style="padding:10px;">
                                <button type="button" class="btn btn-outline-dark" id="daily">&nbsp;&nbsp;Daily&nbsp;&nbsp; </button>
                                <button type="button" class="btn btn-outline-dark" id="monthly">Monthly</button>
                                <button type="button" class="btn btn-outline-dark" id="annually">Annually</button> 
                            </div>              
                        </div>
                    </div>
                </div>                  
            </div>           
        </div>
    </div>
</div>

<script>
    //collapse bar 
    $("#collapseBut").on("click",function(){
        $("#sidebar").toggleClass("active");
        $("#content").toggleClass("active");
    });     
</script>
<script>
    //get data from go api
    $("#daily").click(function(){
        $.ajax({
            url:'http://localhost:8080/line',
            dataType:'json',
            success: function(data){
                alert("stock:"+data.name+"\nprice:"+data.Price);
            }
        });
    });

</script>

<script>
//line chart
    $.ajax({
            url:'http://localhost:8080/line',
            dataType:'json',
            success: function(data){
var firstData,secondData;

    var ctx = document.getElementById('myChart').getContext('2d');
    firstData = {
        label: "Deposit",
        backgroundColor:'transparent',
        borderColor: 'rgb(255,102,106)',
        pointBackgroundColor:'rgb(255,102,106)',
        data: [Number(data.Price),10020,10040,10066,10081,10095,10110,10133,10150,10177,10198,10218],
    };
    secondData={
        label:'Australian Bonds',
        backgroundColor:'transparent',
        borderColor: 'rgb(128,255,163)',
        pointBackgroundColor:'rgb(128,255,163)',
        data: [10000,10030,10044,10078,10100,10125,10136,10159,10177,10197,10215,10238],
    }
    var lineChart =new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Aug","Sep","Oct","Nov","Dec"],
            datasets: [firstData,secondData]
        },

        // Configuration options go here
        options: {}
    });

            }
        });

    

   
</script>
<script>
//other charts

//use ajax to get other 5 charts' data
$.ajax({
    url: 'http://localhost:8080/OtherGraphs',
    dataType: 'json',
    success: function(data){
        //bar chart
new Chart(document.getElementById("barChart"), {
        type: 'bar',
        data: {
            labels: [data[1].isocty, data[2].isocty, data[3].isocty, data[5].isocty, data[6].isocty],
            datasets: [{
                labels: "index",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],

            }]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
