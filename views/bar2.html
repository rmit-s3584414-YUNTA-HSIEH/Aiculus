<script>
    // Load Charts and the corechart package.
   google.charts.load('current', { 'packages': ['corechart'] });

    // Draw the bar chart when Charts is loaded.
    google.charts.setOnLoadCallback(drawcolumnChart);
    // Draw the column chart when Charts is loaded.
    google.charts.setOnLoadCallback(drawBarChart);

    function drawcolumnChart() {
        $.ajax({
            url: 'http://localhost:8080/barChart2',
            dataType: 'json',
            success: function (jsonData) {
                var data = new google.visualization.DataTable();
                
                data.addColumn('string','name',);
               // data.addColumn({ type: 'string', role: 'annotation' });
                data.addColumn('number','CURR_PORT');
                data.addColumn({ type: 'string', role: 'annotation' });
                data.addColumn('number', 'MSWLD');
                data.addColumn({ type: 'string', role: 'annotation' });
                for(var i=0;i<5;i++){
                    data.addRows([[jsonData[i].name, jsonData[i].spercentage,''+jsonData[i].spercentage+'',jsonData[i].bpercentage,''+jsonData[i].bpercentage+'']]);
                }
                var options = {
                    title: 'Regional Weights',
                }

        var chart = new google.visualization.ColumnChart(
            document.getElementById('columnChart'));

        chart.draw(data, options);
    }

    });
    }

    function drawBarChart() {
        $.ajax({
            url: 'http://localhost:8080/barChart2',
            dataType: 'json',
            success: function (jsonData) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'name');
        data.addColumn('number', 'percentage');
        data.addColumn({ type: 'string', role: 'annotation' });
        for (var i = 0; i < 5; i++) {
            data.addRows([[jsonData[i].name, jsonData[i].diff,''+jsonData[i].diff+'']]);
        }
            var options = {
                title: 'Regional Active Weight',
                chartArea: { width: '50%' },
                hAxis: {
                    title: 'Total Population',
                    minValue: 0
                },
                vAxis: {
                    title: 'City'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('barChart'));

            chart.draw(data, options);
            }
        });
        }

</script>
